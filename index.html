<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/tdc.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">

			<div class= "tdc-head-hr">
				<div class = "tdc-bar-block-1"></div>
				<div class = "tdc-bar-block-2"></div>
				<div class = "tdc-bar-block-3"></div>
				<div class = "tdc-bar-block-4"></div>
				<div class = "tdc-bar-block-5"></div>
				<div class = "tdc-bar-block-6"></div>
			</div>

			<img class="tdc-logo-pequena-img" src="css/theme/img/tdc-logo-pequena.png" />
			
			<div class="slides">

				<section>
					<img class="tdc-logo-img" src="css/theme/img/tdc-logo.png" />
					<h1>Trilha - XXX</h1>
					<h2>Nome do Palestrante</h2>
					<h4>Mini bio</h4>
				</section>
				<section>Slide 2</section>

			</div>

			<img class="global-code-img" src="css/theme/img/global-code-logo.png" />

			<div class= "tdc-foot-hr">
				<div class = "tdc-bar-block-1"></div>
				<div class = "tdc-bar-block-2"></div>
				<div class = "tdc-bar-block-3"></div>
				<div class = "tdc-bar-block-4"></div>
				<div class = "tdc-bar-block-5"></div>
				<div class = "tdc-bar-block-6"></div>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
